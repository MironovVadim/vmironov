<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/todolist/table.js"></script>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <h2>ToDoList</h2>
    Скрыть выполненые задания:<input type="checkbox" id="isHide">
    <table id="toDoList" style="border: 1pt solid black" cellpadding="1" cellspacing="1" border="1">

    </table>
    <p>Add new task</p>
<form onsubmit="return false">
    Add description:<input type="text" name="description" id="description" required/>
    <input type="submit" value="Add task" id="addTask"/>
</form>
<p>Task completion</p>
    <form onsubmit="return false">
        Task with id:<select name="id" id="selectList">
        </select>
        <input type="submit" value="complete task" id="completeTask">
    </form>
</body>
</html>
