<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link href="style/style.css" rel="stylesheet">
    <script src="scripts/table.js"></script>
</head>
<body>
    <h2>ToDoList</h2>
    <table id="toDoList" style="border: 1pt solid black" cellpadding="1" cellspacing="1" border="1">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Create date</th>
            <th>Is done</th>
        </tr>
    </table>
    Скрыть выполненые задания:<input type="checkbox" id="isHide" checked>
    <p>Add new task.</p>
<form action="http://localhost:8080/items/manage" method="POST">
    Add description:<input type="text" name="description" id="description"/>
    <input type="submit" id="addNewTask" value="Add task"/>
</form>
</body>
</html>
